name: reuse_test

on:
  workflow_call:
    inputs:
      run-expression:
        required: false
        type: string
    secrets:
      token:
        required: true


jobs:
  run-reused:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.token }}

      - name: Echo input
        run: echo ${{ inputs.run-expression }}

      - name: Echo branch
        run: |
          echo ${{ github.ref }}
          echo "===end==="

      - name: Echo input
        run: |
          echo ${{ github.event.action }}
          echo ${{ github.event_name }}
