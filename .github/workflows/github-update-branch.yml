name: rebase branch wf
on:
  push:
    branches:
    - GHA-demo

jobs:
  move-branch:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          ref: test3

      - name: print
        run: echo ${{ github.ref }}


      - name: git list
        run: git branch -a

      - name: git checkout
        run: git checkout -B test3 refs/remotes/origin/test3

      - name: git rebase
        run: git rebase GHA-demo

      - name: git push branch update
        run: git push origin test3

      - name: git checkout back
        run: git checkout ${{ github.ref }}